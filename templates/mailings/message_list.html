{% extends 'base.html' %}

{% block title %}Сообщения{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Сообщения</h1>
        <a href="{% url 'message_create' %}" class="btn btn-primary">Создать сообщение</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Тема</th>
                    <th>Текст</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                <tr>
                    <td>{{ message.subject }}</td>
                    <td>{{ message.body|truncatewords:20 }}</td>
                    <td>
                        <a href="{% url 'message_update' message.pk %}" class="btn btn-sm btn-outline-primary">Изменить</a>
                        <a href="{% url 'message_delete' message.pk %}" class="btn btn-sm btn-outline-danger">Удалить</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Нет сообщений</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
