{% extends 'base.html' %}

{% block title %}Удаление сообщения{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Удаление сообщения</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Вы уверены, что хотите удалить сообщение "{{ object.subject }}"?
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'message_list' %}" class="btn btn-outline-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
