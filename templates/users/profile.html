{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Профиль{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Профиль пользователя</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center mb-3">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="Avatar" class="img-fluid rounded-circle mb-3" style="max-width: 200px;">
                        {% else %}
                            <img src="https://via.placeholder.com/200" alt="No Avatar" class="img-fluid rounded-circle mb-3">
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
